services:
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: web3-digest-bot
    restart: unless-stopped
    env_file:
      - ./bot/.env
    volumes:
      - ./data:/app/data
      - ./bot:/app
    networks:
      - web3-digest

networks:
  web3-digest:
    driver: bridge
